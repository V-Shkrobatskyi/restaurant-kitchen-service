<div class="container w-50">
  <div class="row">
    <div class="col">
      <div class="card border-radius-xl overflow-hidden shadow-lg">
        <div class="card-header border-0">
          <h3 class="mb-0">
            {{ object|yesno:"Update,Create" }} dish type
          </h3>
        </div>

        <form
          method="post"
          action="{% url 'kitchen:dish-type-update' pk=object.pk %}"
          hx-post="{% url 'kitchen:dish-type-update' pk=object.pk %}"
          hx-target="#dish-type-row-{{ object.pk }}"
          hx-swap="outerHTML"
          novalidate
        >
          <div class="card-body pt-0">
            {% csrf_token %}
            {{ form }}

            <input class="btn bg-gradient-info btn-lg mt-2" type="submit" value="Submit">
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
